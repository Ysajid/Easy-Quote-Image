<html>

<head>
    <meta charset="utf-8"/>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>Easy Quote Image Maker</title>
    <link href="styles.css" rel="stylesheet"/>
    <link href="https://bootswatch.com/sandstone/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC:700|Baloo+Da|Hind+Siliguri|Kaushan+Script|Lobster|Open+Sans|Oswald|Satisfy" rel="stylesheet">
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                <a class="navbar-brand" href="#">Easy Quote Image</a>
                </div>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="https://github.com/Ysajid/Easy-Quote-Image"><i class="fa fa-2x fa-github"></i></a></li>
                </ul>
            </div>
        </nav>
        <div class="">
            <div id="canvas" class="col-xs-6">
                <p id="quote" class="text-center">
                    Write Your Quote
                </p>
                <img id="avatar" class="img-responsive" src="" />
            </div>
            <div id="control" class="col-xs-6">
                <div class="panel panel-default">
                    <div class="panel-header">
                    </div>
                    <div class="panel-body">
                        <textarea id="quote-input" class="form-control" oninput="quoteInserted(this);" 
                        placeholder="Write Your Quote..."></textarea></br>
                        <h4 class="text-secondary">Select background...</h4> 
                        <ul class="list-group backgrounds">
                            <li><a><div style="background:#3498db;"></div></a></li>
                            <li><a><div style="background:#2c3e50;"></div></a></li>
                            <li><a><div style="background:#16a085;"></div></a></li>
                            <li><a><div style="background:#95a5a6;"></div></a></li>
                            <li><a><div style="background:#e74c3c;"></div></a></li>
                            <li><a><div style="background:#e67e22;"></div></a></li>
                            <li><a><div style="background:#f39c12;"></div></a></li>
                        </ul>
                        <ul class="list-group backgrounds">
                            <li><a><img class="img-responsive" src="images/1.jpg" /></a></li>
                            <li><a><img class="img-responsive" src="images/2.jpg" /></a></li>
                            <li><a><img class="img-responsive" src="images/3.jpg" /></a></li>
                            <li><a><img class="img-responsive" src="images/4.jpg" /></a></li>
                            <li><a><img class="img-responsive" src="images/5.jpg" /></a></li>
                            <li><a><img class="img-responsive" src="images/6.jpg" /></a></li>
                            <li><a><img class="img-responsive" src="images/7.jpeg" /></a></li>
                            <li><a><img class="img-responsive" src="images/8.jpeg" /></a></li>
                        </ul>
                        <label class="btn btn-default">
                            Upload Page Avater 
                            <input type="file" id="avatar_upload" accept=".png,.jpg" name="page_avatar" onchange="avaterUpload(this)" hidden/>
                        </label>
                        <span id="filename"></span>
                        <button class="btn btn-danger pull-right" id="close" style="display:none;" onclick="delAvater();">×</button>

                        <!--<form id="url_form">-->
                            <!--<input id="image_url" type="text" placeholder="Drag and drop image here or provide image url">-->
                        <!--</form>-->
                        </br></br>
                        <h4 class="text-secondary"><i class="fa fa-cog"></i> Fonts</h4> 
                        
                        <div class="btn-toolbar" role="toolbar">
                            <div  id="font-colors" class="btn-group">
                                <a class="btn btn-default btn-sm"><div style="background:#2c3e50;"></div></a>
                                <a class="btn btn-default btn-sm"><div style="background:white;"></div></a>
                                <a class="btn btn-default btn-sm"><div style="background:#e74c3c;"></div></a>
                                <a class="btn btn-default btn-sm"><div style="background:#e67e22;"></div></a>
                                <a class="btn btn-default btn-sm"><div style="background:#3498db;"></div></a>
                            </div>

                            <div class="btn-group">
                                <a class="btn btn-default btn-sm">
                                    <i class="fa fa-minus"  onclick="changeFontSize(-1)"></i>
                                    <span id="font-size"> 40 </span>
                                    <i class="fa fa-plus"  onclick="changeFontSize(1)"></i>
                                </a>
                            </div>
                            <div class="btn-group">
                                <a class="btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown" aria-expanded="false" data-target="dropdown">
                                    <span id="font-family">Open Sans</span>
                                    <span class="caret"></span>
                                </a>
                                <ul class="dropdown-menu" id="font-dropdown">
                                    <li style="font-family: 'Open Sans', sans-serif;"><a onclick="changeFont(this)">Open Sans</a></li>
                                    <li style="font-family: 'Oswald', sans-serif;"><a onclick="changeFont(this)">Oswald</a></li>
                                    <li style="font-family: 'Lobster', cursive;"><a onclick="changeFont(this)">Lobster</a></li>
                                    <li style="font-family: 'Amatic SC', cursive;"><a onclick="changeFont(this)">Amatic SC</a></li>
                                    <li style="font-family: 'Satisfy', cursive;"><a onclick="changeFont(this)">Satisfy</a></li>
                                    <li style="font-family: 'Kaushan Script', cursive;"><a onclick="changeFont(this)">Kaushan Script</a></li>
                                    <li style="font-family: 'Hind Siliguri', sans-serif;"><a onclick="changeFont(this)">হিন্দ সিলিগুরী</a></li>
                                    <li style="font-family: 'Baloo Da', cursive;"><a onclick="changeFont(this)">বালো দা</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="panel-footer">
                        <button class="btn btn-default btn-block" onclick="download()"><i class="fa fa-download"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="js/html2canvas.js" type="text/javascript"></script>
<script src="https://fastcdn.org/FileSaver.js/1.1.20151003/FileSaver.min.js"></script>
<script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="js/script.js" type="text/javascript"></script>
    
</html>
